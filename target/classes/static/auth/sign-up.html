<body class="theme-purple authentication sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">

        <div class="navbar-translate n_logo">
            <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">QS Community</a>

<div class="page-header">
    <div class="page-header-image" style="background-image:url(../assets/images/login.jpg)"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="POST" action="">
                    <div class="header">
                        <div class="logo-container">
                            <img src="../assets/images/logo.svg" alt="">
                        </div>
                        <h5>Register</h5>
                        <span>Register a new membership</span>
                    </div>
                    <div class="content">
                        <div class="input-group">
                            <input id="account" type="text" class="form-control" placeholder="请输入您的邮箱/手机号码"/>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-email"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input id="username" type="text" class="form-control" placeholder="请输入您的昵称"/>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input id="password" type="password" class="form-control" placeholder="请输入您的密码"/>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input id="confirm-password" type="password" class="form-control" placeholder="请再次输入您的密码"/>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                    </div>
                    <!--<div class="checkbox">-->
                    <!--<input id="terms" type="checkbox">-->
                    <!--<label for="terms">-->
                    <!--我已阅读并同意相关政策 <a href="javascript:void(0);">《QS相关制约》</a>-->
                    <!--</label>-->
                    <!--</div>-->
                    <div class="footer text-center">
                        <a class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" id="registerBtn">注册</a>
                        <h5><a class="link" href="sign-in.html">已有账号？点我登陆</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                </ul>
            </nav>

<!-- Jquery Core Js -->
<script src="../assets/bundles/libscripts.bundle.js"></script>
<script src="../assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script>
    $(".navbar-toggler").on('click', function () {
        $("html").toggleClass("nav-open");
    });
    $("#registerBtn").on("click", function () {
        $.ajax({
            type: "POST",
            url: "/user/register",
            data: JSON.stringify({
                "account": $("#account").val(),
                "username": $("#username").val(),
                "password": $("#password").val(),
                "repeatPwd": $("#confirm-password").val()
            }),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (data.code === 0) {
                    location.href = "sign-in.html";
                }
            }
        })
    })
</script>
</body>
</html>
